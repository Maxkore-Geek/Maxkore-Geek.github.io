    function getBestMatchSite(inputText) {
        const allSites = getSites();
        let sites = allSites;
        if (currentCategory !== 'all') sites = allSites.filter(s => s.category === currentCategory);
        if (!inputText.trim() || sites.length===0) return null;
        if (!isNaN(parseInt(inputText))) {
            let pos = parseInt(inputText);
            if (pos>=1 && pos<=sites.length) {
                let matched = sites[pos-1];
                let realIdx = allSites.findIndex(s=> s.name===matched.name && s.url===matched.url);
                return { site: matched, index: realIdx };
            } else return null;
        }
        const lower = inputText.toLowerCase().trim();
        let results = [];
        sites.forEach((site, idxInCurr) => {
            let cleanName = site.name.toLowerCase().replace(/ã€|ã€‘|ã€|ã€|\[|\]/g,'');
            let aliases = (site.alias||[]).map(a=>a.toLowerCase());
            let score = 0;
            let click = site.clickCount||0;
            if (cleanName===lower || aliases.includes(lower)) score=100;
            else if (cleanName.startsWith(lower) || aliases.some(a=>a.startsWith(lower))) score=90;
            else if (cleanName.includes(lower) || aliases.some(a=>a.includes(lower))) score=80;
            else {
                let matchChars = Array.from(lower).filter(ch => cleanName.includes(ch) || aliases.some(a=>a.includes(ch))).length;
                score = (matchChars / lower.length) * 70;
            }
            score += click * 2;
            if (score>0) {
                let realIdx = allSites.findIndex(s=> s.name===site.name && s.url===site.url);
                results.push({site, index:realIdx, score});
            }
        });
        if (results.length) return results.sort((a,b)=>b.score-a.score)[0];
        return null;
    }

        let [m] = sites.splice(from,1);
        sites.splice(to,0,m);
        saveSites(sites); renderSites();
    }

    function saveSite() {
        let name = siteNameInput.value.trim(), url = siteUrlInput.value.trim(), cat = siteCategoryInput.value, alias = siteAliasInput.value.split(',').map(s=>s.trim()).filter(Boolean);
        if (!name || !url) { alert('åç§°å’Œé“¾æ¥å¿…å¡«'); return; }
        let sites = getSites();
        let newSite = { name, url, category:cat, alias, clickCount:0 };
        if (editIndex>=0) {
            newSite.clickCount = sites[editIndex].clickCount;
            if (confirm(`ç¡®è®¤ä¿®æ”¹ã€Œ${name}ã€ä¿¡æ¯ï¼Ÿ`)) sites[editIndex] = newSite;
            else return;
        } else {
            if (confirm(`æ·»åŠ ã€Œ${name}ã€åˆ°åˆ†ç±»ï¼Ÿ`)) sites.push(newSite);
            else return;
        }
        saveSites(sites);
        editModal.classList.remove('active'); editForm.reset(); editIndex=-1;
        renderSites();
    }

    locateBtn.addEventListener('click', locateAction);
    jumpBtn.addEventListener('click', jumpAction);
    searchInput.addEventListener('keypress', e=> e.key==='Enter' && locateAction());
    document.getElementById('clearSearchBtn').addEventListener('click', ()=>{ searchInput.value=''; searchInput.focus(); });

    recycleBinBtn.addEventListener('click', ()=>{ recycleModal.classList.add('active'); renderRecycle(); });
    closeRecycleBtn.addEventListener('click', ()=> recycleModal.classList.remove('active'));
    emptyRecycleBtn.addEventListener('click', ()=>{ if(confirm('æ¸…ç©ºå›æ”¶ç«™ï¼Ÿä¸å¯æ¢å¤')) { saveRecycle([]); renderRecycle(); } });
    clearRecycleBtn.addEventListener('click', ()=>{ if(confirm('æ¸…ç©ºå›æ”¶ç«™ï¼Ÿ')) { saveRecycle([]); renderRecycle(); } });

    addSiteBtn.addEventListener('click', ()=>{
        editIndex=-1; editModalTitle.innerText='æ·»åŠ è‹±è¯­å­¦ä¹ ç«™'; updateCategorySelect(); editForm.reset(); editModal.classList.add('active');
    });
    saveSiteBtn.addEventListener('click', saveSite);
    cancelEditBtn.addEventListener('click', ()=>{ editModal.classList.remove('active'); editForm.reset(); editIndex=-1; });

    customCategoryBtn.addEventListener('click', ()=>{ categoryModal.classList.add('active'); renderCustomCatList(); });
    closeCategoryBtn.addEventListener('click', ()=> categoryModal.classList.remove('active'));
    addCategoryBtn.addEventListener('click', ()=>{
        let n = newCategoryNameInput.value.trim();
        if (!n) { alert('è¯·è¾“å…¥åˆ†ç±»åç§°'); return; }
        let cats = getCustomCats();
        let id = 'cat_'+Date.now()+'_'+Math.random().toString(36).substr(2,6);
        cats.push({id, name:n});
        saveCustomCats(cats);
        newCategoryNameInput.value='';
        renderCustomCatList();
        renderCategoryTags(); updateCategorySelect();
    });

    saveCategoryEditBtn.addEventListener('click', saveCategoryEdit);
    cancelCategoryEditBtn.addEventListener('click', ()=>{
        editCategoryModal.classList.remove('active');
        editCategoryNameInput.value = '';
        editingCategoryId.value = '';
    });

    modalConfirmBtn.addEventListener('click', ()=>{
        if (!currentAction) return;
        if (currentAction.type === 'delete') deleteSite(currentAction.index);
        else if (currentAction.type === 'deleteRecycle') deleteRecycleItem(currentAction.index);
        else if (currentAction.type === 'move') moveSite(currentAction.from, currentAction.to);
        confirmModal.classList.remove('active');
        currentAction = null;
    });
    modalCancelBtn.addEventListener('click', ()=>{ confirmModal.classList.remove('active'); currentAction=null; });

    [confirmModal, recycleModal, editModal, categoryModal, editCategoryModal].forEach(m=>{
        m.addEventListener('click', e=>{ if(e.target===m) m.classList.remove('active'); });
    });

    window.addEventListener('scroll', ()=> backBtn.classList.toggle('show', window.scrollY>200));
    backBtn.addEventListener('click', (e)=>{
        if (!isDragging) window.scrollTo({top:0, behavior:'smooth'});
    });
    let isDragging = false, startX, startY;
    backBtn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        startX = e.clientX - backBtn.offsetLeft;
        startY = e.clientY - backBtn.offsetTop;
        isDragging = false;
        function onMouseMove(e) {
            isDragging = true;
            backBtn.style.left = (e.clientX - startX) + 'px';
            backBtn.style.top = (e.clientY - startY) + 'px';
            backBtn.style.right = 'auto';
            backBtn.style.bottom = 'auto';
        }
        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            setTimeout(() => isDragging = false, 0);
        }
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });
    backBtn.addEventListener('dragstart', (e)=> e.preventDefault());

    window.onload = ()=>{
        renderCategoryTags();
        updateCategorySelect();
        renderSites();
        document.addEventListener('scroll', ()=>{
            let sticky = document.querySelector('.top-sticky-area');
            if (sticky) sticky.style.boxShadow = window.scrollY>100 ? '0 8px 25px rgba(0,160,255,0.3)' : '0 8px 25px rgba(0,20,40,0.5)';
        });
    };
})();
</script>
